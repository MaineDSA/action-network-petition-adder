<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Petition - Action Network</title>
    </head>
    <div id="sidebar" class="js-sidebar">
        <ul>
            <li class="core_field">
              <label class="control-label disabled" for="form-first_name"></label>
              <div class="floatlabel-wrapper ">
                  <label for="form-first_name" class="floatlabel-label floatlabel-label-inactive">First Name *</label>
                  <input class="required floatlabel-input" id="form-first_name" name="signature[first_name]" placeholder="First Name *" type="text" value="">
              </div>
            </li>
            <li class="core_field">
              <label class="control-label disabled" for="form-last_name"></label>
              <div class="floatlabel-wrapper ">
                  <label for="form-last_name" class="floatlabel-label floatlabel-label-inactive">Last Name </label>
                  <input id="form-last_name" name="signature[last_name]" placeholder="Last Name " type="text" value="" class="floatlabel-input">
              </div>
            </li>
            <li class="core_field">
              <label class="control-label disabled" for="form-email"></label>
              <div class="floatlabel-wrapper ">
                  <label for="form-email" class="floatlabel-label floatlabel-label-inactive">Email *</label>
                  <input class="required floatlabel-input" id="form-email" name="signature[email]" placeholder="Email *" type="email" value="">
              </div>
            </li>
            <li class="core_field">
              <label class="control-label disabled" for="form-zip_code"></label>
              <div class="floatlabel-wrapper ">
                <label for="form-zip_code" class="floatlabel-label floatlabel-label-inactive">Zip/Postal Code *</label>
                <input class="required floatlabel-input" id="form-zip_code" name="signature[zip_code]" placeholder="Zip/Postal Code *" type="text" value="">
              </div>
            </li>
            <li>
                <input class="mt10 mb20" name="commit" type="submit" value="Add Your Name">
            </li>
            <li id="error_message" class="js-error_message"></li>
        </ul>
    </div>
</html>
